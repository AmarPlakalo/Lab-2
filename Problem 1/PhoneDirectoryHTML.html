<!DOCTYPE html>
<html>
<head>
	<title>Phone Directory</title>
	<link rel="stylesheet" href="CSSPhoneDirectory.css">
	<script src="PhoneDirectoryJS.js"></script>
	<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
	<div id="div_for_adding_contact">
		<div id="form_for_adding_contact">
			<form name="contact_form" onsubmit="add_contact();return false">
				<input type="text" id="name" name="name" maxlength = "20" placeholder="Name" required />
				<input type="number" id="mobile" name="mobile" placeholder="Mobile" required>
				<input type="email" id="email" name="email" maxlength="39" placeholder="Email" required>
				<input type="submit" value="Add Contact"><br><br>
			</form>
			<input type="number" id="mobile_search" name="mobile_search" onkeyup="mobile_phone_search()" placeholder="Search by phone number..">
		</div>
	</div><br><br><br><br>
	
	<div id="div_for_contacts_table">
		<div id="table_with_contacts_child_div">
			<table class="sortable" id="contact_list">
				<thead>
					<tr>
						<th>Name</th>
						<th>Mobile</th>
						<th>Email</th>
					</tr>
				</thead>
				
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
