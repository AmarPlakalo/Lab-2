<!DOCTYPE html>
<html>
<head>
	<title>Phone Directory</title>
	<link rel="stylesheet" href="CSSPhoneDirectory.css">
	<script src="PhoneDirectoryJS.js"></script>
	<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
	<div id="div_for_adding_contact">
		<div id="form_for_adding_contact">
			<input type="text" id="name" name="name" placeholder="Name" required><br><br>
			<input type="number" id="mobile" name="mobile" placeholder="Mobile" required><br><br>
			<input type="email" id="email" name="email" maxlength="40" placeholder="Email" required><br><br>
			<input type="submit" onclick="add_contact()" value="Add Contact">
		</div>
	</div><br><br><br><br>
	
	<div id="div_for_contacts_table">
		<div id="table_with_contacts_child_div">
			<table class="sortable" id="contact_list">
				<thead>
					<tr>
						<th>Name</th>
						<th>Mobile</th>
						<th>Email</th>
					</tr>
				</thead>
				
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
